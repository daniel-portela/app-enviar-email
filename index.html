<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Enviar email</title>
</head>

<body>
    <div class="container">
        <div class="gradient-section">
            <div class="gradient"></div>
            <div class="gradient-content">
                <h1 class="heading">Bem vindo ao nosso <span>criativo</span> eixo!</h1>
                <p class="paragraph">Sua porta de entrada para um mundo de possibilidades criativas começa aqui.</p>
            </div>
        </div>

        <div class="form-section">
            <h2>Olá, amigos!</h2>
            <p>Bem-vindo ao nosso formulário de remetente de e-mail!</p>
            <form>
                <div class="form-group">
                    <label for="to">Para:</label>
                    <input type="text" id="to" name="to" required autocomplete="off" placeholder="Examplo@email.com">
                </div>
                <div class="form-group">
                    <label for="subject">Assunto:</label>
                    <input type="text" id="subject" name="subject" required autocomplete="off"
                        placeholder="Solicitação de colaboração">
                </div>
                <div class="form-group">
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" required spellcheck="false" autocomplete="off"
                        placeholder="Digite sua mensagem"></textarea>
                </div>
                <div class="form-group result-container">
                    <p class="result">E-mail enviado com sucesso.</p>
                    <button type="button" class="send-btn">Enviar email</button>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
